                    data: [
                    {
                        Reason: row.Reason,
                        Service: row.Service,
                        Cost: row.Cost
                    }]
                };
            } else {
                areaSets[row.Area].data.push({
                    Reason: row.Reason,
                    Service: row.Service,
                    Cost: row.Cost
                });
            }
        });

        // insert radioboxes
        var choiceContainer = $("#choices");
        $.each(areaSets, function (key, val) {
            choiceContainer.append("<br/><input type='radio' name='Areas'  id='" + key + "'></input>" +
                "<label for='" + key + "'>" + val.label + "</label>");
        });

        choiceContainer.find("input").on('click', plotAccordingToChoices);

        function plotAccordingToChoices() {

            var data = [];

            choiceContainer.find("input:checked").each(function () {
                var key = $(this).attr("id");
                if (key && areaSets[key]) {
                    var area = areaSets[key];
                    var reasons = {};
                    area.data.map(function(row) {
                        if (!(row.Reason in reasons)) {
                            reasons[row.Reason] = {
                                label: row.Reason,
                                data: [[row.Service, row.Cost]]
                            };
                        } else {
                            reasons[row.Reason].data.push([row.Service, row.Cost]);
                        }
                    });
                    $.each(reasons, function (name, value) {
                        data.push(value);
                    });
                }
            });

            if (data.length > 0) {
                $.plot("#report", data, {
                    series: {
                        stack: true,
                        bars: {
                            show: true,
                            barWidth: 0.6,
                            align: "center"
                        },

                    },
                    xaxis: {
                        mode: "categories",
                        tickLength: 0
                    }
                });
            }
        }

        // select the first checkbox
        choiceContainer.find("input").first().attr('checked', 'checked');

        // draw the graph on page load
        plotAccordingToChoices();
